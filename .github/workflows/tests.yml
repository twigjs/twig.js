name: "tests"

on:
  push:
  pull_request:

jobs:
  tests:
    name: "Node v${{ matrix.node_js }}"

    runs-on: "ubuntu-latest"

    strategy:
      fail-fast: true
      matrix:
        node_js:
          - 12
          - 13
          - 14
          - 15
          - 16
          - 17
          - 18

    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"

      - name: "Setup Node and npm"
        uses: "actions/setup-node@v3"
        with:
          cache: "npm"
          node-version: "${{ matrix.node_js }}"

      - name: "Install Node dependencies"
        run: "npm ci"

      - name: "Run tests"
        run: "npm run test"
